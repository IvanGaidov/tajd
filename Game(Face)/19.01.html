<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>RemoveChild example</title>
</head>
<body>
 <button onclick="removeSelected();">Remove selected
items</button>
 <button onclick="reset();">Reset in initial
configuration</button>
 <br>
<ul id="fruits">
 <li>
 <input type="checkbox" name="fruit1" value="apples">Apples
 </li>
 <li>
 <input type="checkbox" name="fruit" value="oranges">
 Oranges
 </li>
 <li>
 <input type="checkbox" name="fruit" value="bananas">
 Bananas
 </li>
 <li>
 <input type="checkbox" name="fruit" value="grapes">
 Grapes
 </li>
</ul>
<div id="a1"></div>
<script>

var b=document.getElementsByName("fruit1").checked;
function removeSelected(){
    var elem = document.getElementById('fruits');
   
    document.getElementById('a1').innerText=b;
    // if(b=="true")elem.removeChild(b);
    // else if(!b.checked)alert(0);
   }
</script>
</body>
</html>
